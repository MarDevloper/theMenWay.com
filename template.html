<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>هل حقا تهتم المرأة بالرجل اللطيف؟</title>
 
  <link rel="stylesheet" href="static/w3.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
  <style>
    .p-content {
      text-align: justify;
      line-height: 2;
    }

    .ads {
      opacity: 0;
    }
    
  </style>
</head>

<body>
  <!-- the header : bar, site name logo-->
  <div class="header w3-top">
    <div class="w3-bar w3-purple w3-card">
      <a class="w3-bar-item w3-button w3-padding-large w3-hide-medium w3-hide-large w3-right" href="javascript:void(0)" onclick="myFunction()" title="Toggle Navigation Menu"><i class="fa fa-bars"></i></a>

      <a href="index.html" class="w3-bar-item w3-button w3-padding-large">theMenWay</a>
      <span class="w3-right">
        <a href="about.html" class="w3-bar-item w3-button w3-padding-large w3-hide-small">من نحن </a>
      </span>
      <div id="navDemo" class="w3-bar-block w3-hide w3-hide-large w3-hide-medium w3-top w3-purple" style="margin-top:46px">
        <a href="about.html" class="w3-bar-item w3-button w3-padding-large" onclick="myFunction()">من نحن</a>
      </div>
    </div>

  </div>



  <!-- article and image -->
  <div class="content w3-row">
    <div class="ads w3-col m2 l2 w3-hide-small">✅</div>
    <div class="p w3-col m8 l8 w3-card-4 w3-container" style="padding-top:4.2rem">
      <h1</h1>
       <blockquote class="w3-panel w3-auto w3-rightbar w3-light-grey w3-border-blue">
        <p class="w3-large">
          <i>
         
          </i>
        </p>
      </blockquote>
    </div>

    <div class="ads w3-col m2 l2 w3-hide-small">✅</div>
  </div>



  <!-- about us, contact,copyright,year -->
  <div class="footer w3-container w3-purple">
    <code class="w3-small w3-center">
      <p>جميع الحقوق محفوظة © theMenWay.com</p>
    </code>
  </div>

  <script>
   function myFunction() {
     var x = document.getElementById("navDemo");
     if (x.className.indexOf("w3-show") == -1) {
       x.className += " w3-show";
     } else {
       x.className = x.className.replace(" w3-show", "");
     }
   }
  </script>
</body>

</html>
